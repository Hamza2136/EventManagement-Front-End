

buildscript {
    repositories {
        google()  // Ensure google repository is here
        mavenCentral()  // You may also want to add this for general dependencies
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'  // Ensure this is correct
        classpath 'com.android.tools.build:gradle:7.4.2'  // Make sure you have the correct gradle version
        classpath 'com.android.tools:desugar_jdk_libs:1.1.5'
    }
}

allprojects {
    repositories {
        google()  // Ensure google repository is here
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
